{% extends "home/index.html" %}
{% load static %}

{% block table_html %}

 <!-- TABLA -->
 <div class="container-fluid pt-3 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="align-items-center justify-content-between mb-1">
            <h6 class="mb-4">Listado de memorias RAM</h6>
        </div>
        <div class="table-responsive">
            <table class="table align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Frecuencia base</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rammemory in rammemorys %}
                    <tr>
                        <td>{{ rammemory.model }}</td>
                        <td>{{ rammemory.brand }}</td>
                        <td>{{ rammemory.frecuency }}</td>
                        {% endfor %}
                    </tr>
                    
                </tbody>
            </table>
            
            {% endblock %}
        </div>
    </div>
</div>
